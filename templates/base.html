{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title|default:"LlauSys"}}</title>
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  {% include "debug.html" %}
  {% include "navbar.html" %}
  <section class="section">
    <div class="container animated bounceInRight">
      <h1 class="title">Llau Systems</h1>
      <p class="subtitle">Professional Services</p>
    </div>
  </section>
  <section class="section">
    <div class="container animated fadeIn">
      {% block content %}
      <h2 class="title">Contact</h2>
      <section class="section">
        <p class="content animated infinite bounce delay-2s">Coming soon...</p>
      </section>
      {% endblock content %}
    </div>
  </section>
  <script>
    /*window.onerror = function(msg, url, line, col, err){
      // Global error handler
    }*/
    // Wait for the DOM to load:
    const showLoading = (showBool) => {
      // Do something.//
      console.log("Loading...");
    }
    showLoading(true);
    document.addEventListener('DOMContentLoaded', function() {
      // Loading finished
      showLoading(false);
      // Catch errors for a single component
      /*const img = document.getElementById('badImg');
      img.onerror = function() {
        console.warn('image did not load');
      }*/
    });
    window.addEventListener('error', function(errorEvent){
      console.log()
      errorEvent.preventDefault(); // Will no longer show any errors on the browser console
    });
  </script>
  {% block navbar_script %}{% endblock %}
</body>
</html>
