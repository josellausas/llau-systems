<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
  <title>{{title|default:"LlauSys"}}</title>
</head>
<body>
  {% if user.is_authenticated %}
    <div style="background-color: green;">&nbsp;</div>
  {% else %}
    <div style="background-color: gray;"></div>
  {% endif %}
  <section class="section">
    <div class="container animated bounceInRight">
      <h1 class="title">Llau Systems</h1>
      <p class="subtitle">Professional Services</p>
    </div>
    <div class="container">
      <div class="columns animated slideInDown" style="padding-top:42px">
        <div class="column hvr-underline-from-center">
          <a href="/">
            <div>Home</div>
          </a>
        </div>
        <div class="column hvr-underline-from-center">
          <a href="/services">
            <div>Services</div>
          </a>
        </div>
        <div class="column hvr-underline-from-center">
          <a href="/projects">
            <div>Projects</div>
          </a>
        </div>
        <div class="column hvr-underline-from-center">
          <a href="/tech">
            <div>Technologies</div>
          </a>
        </div>
        <div class="column hvr-underline-from-center">
          <a href="/blog">
            <div>Blog</div>
          </a>
        </div>
        <div class="column hvr-underline-from-center">
          <a href="/contact">
            <div>Contact</div>
          </a>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container animated fadeIn">
      {% block content %}
      <h2 class="title">About</h1>
      <p class="subtitle">Professional Services</p>
      <p class="subtitle">This is some good content right here, yeah yeah</p>
      {% endblock content %}
    </div>
  </section>
</body>
</html>
