dist: xenial
language: python
services:
  - postgresql
env:
  global:
  - DEBUG=False
  - DJANGO_SETTINGS_MODULE=llausys.settings
  - ALLOWED_HOST=localhost
  - DB_NAME=travisci
  - DB_HOST=localhost
  - DB_PORT=5432
  - DB_USER=postgres
  - DB_PASSWORD=''
  - secure: ""
python:
  - "3.7.1"
install:
  - pip install -r requirements.txt
before_script:
  - psql -c "create database travisci;" -U postgres
script:
  - python manage.py test