{% extends "base.html" %}

{% block content %}
<section class="section">
  <div>
    {% if not obj.is_published %}
    <b>(Unpublished)</b><br/>
    {% endif %}
    Views: {{obj.view_count}}
  </div>
  <section class="section">
    <div class="content">
    {{obj.content}}
    </div>
  </section>
</section>
{% endblock %}
