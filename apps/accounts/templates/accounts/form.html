{% extends "base.html" %}

{% block content %}
<section class="section">
  <form
    method="POST"
    action=''
    enctype='multipart/form-data'>{% csrf_token %}
    {{ form }}
    <label class="honeybunny" for="name"></label>
    <input class="honeybunny" autocomplete="off" type="text" id="name" name="name" placeholder="Your name here">
    <label class="honeybunny" for="email"></label>
    <input class="honeybunny" autocomplete="off" type="email" id="email3" name="email3" placeholder="Your e-mail here">
    <input type='submit' class='btn btn-default' value='Log In' />
  </form>
</section>
{% endblock content %}
